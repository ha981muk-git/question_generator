{% extends "base.html" %}

{% block title %}Delete Question{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg border border-gray-200 mt-6">
  <!-- Header -->
  <div class="bg-red-50 border-b border-red-200 p-4 rounded-t-lg">
    <div class="flex items-center gap-2">
      <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
      </svg>
      <h2 class="text-lg font-semibold text-gray-800">Delete Question</h2>
    </div>
    <p class="text-sm text-gray-600 mt-1">Select and delete a specific question</p>
  </div>

  <form method="POST" action="{{ url_for('delete_question') }}" class="p-6 space-y-4">
    <!-- Hidden field to store question index -->
    <input type="hidden" name="question_index" id="question_index" value="">

    <!-- Publication -->
    <div>
      <label for="publication" class="block text-sm font-medium text-gray-700 mb-1">Publication</label>
      <select name="publication" id="publication" onchange="loadSubjects()" required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-red-500 focus:border-red-500">
        <option value="" disabled selected>Select publication</option>
        {% for pub in publications %}
          <option value="{{ pub }}">{{ pub }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Subject -->
    <div>
      <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
      <select name="subject" id="subject" onchange="loadClasses()" required disabled
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-red-500 focus:border-red-500 bg-gray-50">
        <option value="" disabled selected>Select subject</option>
      </select>
    </div>

    <!-- Class -->
    <div>
      <label for="class" class="block text-sm font-medium text-gray-700 mb-1">Class</label>
      <select name="class_name" id="class" onchange="loadChapters()" required disabled
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-red-500 focus:border-red-500 bg-gray-50">
        <option value="" disabled selected>Select class</option>
      </select>
    </div>

    <!-- Chapter -->
    <div>
      <label for="chapter" class="block text-sm font-medium text-gray-700 mb-1">Chapter</label>
      <select name="chapter" id="chapter" onchange="loadQtypes()" required disabled
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-red-500 focus:border-red-500 bg-gray-50">
        <option value="" disabled selected>Select chapter</option>
      </select>
    </div>

    <!-- Question Type -->
    <div>
      <label for="qtype" class="block text-sm font-medium text-gray-700 mb-1">Question Type</label>
      <select name="qtype" id="qtype" onchange="loadQuestions()" required disabled
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-red-500 focus:border-red-500 bg-gray-50">
        <option value="" disabled selected>Select question type</option>
      </select>
    </div>

    <!-- Individual Question Selection -->
    <div>
      <label for="old_question" class="block text-sm font-medium text-gray-700 mb-1">Question to Delete</label>
      <select name="old_question" id="old_question" onchange="updateQuestionIndex()" required disabled
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-red-500 focus:border-red-500 bg-gray-50">
        <option value="" disabled selected>Select question</option>
      </select>
    </div>

    <!-- Question Preview -->
    <div id="question-preview" class="hidden p-3 bg-gray-50 border border-gray-200 rounded-md">
      <h3 class="text-sm font-medium text-gray-700 mb-2">Preview:</h3>
      <div id="preview-content" class="text-gray-600 text-sm"></div>
    </div>

    <!-- Warning Message -->
    <div id="warning-message" class="hidden p-3 bg-red-50 border border-red-200 rounded-md">
      <div class="flex items-center">
        <svg class="w-4 h-4 text-red-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
        </svg>
        <span class="text-red-700 text-sm">This action cannot be undone</span>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="pt-2">
      <button type="submit" id="delete-btn" disabled
        class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 rounded-md transition-colors disabled:bg-red-400 disabled:cursor-not-allowed">
        Delete Question
      </button>
    </div>
  </form>
</div>

<!-- JavaScript -->
<script>
  const jsonData = {{ data | tojson }};

  // Store current questions data for preview
  let currentQuestions = [];

  function enableSelect(selectId) {
    const select = document.getElementById(selectId);
    select.disabled = false;
    select.classList.remove('bg-gray-50');
  }

  function disableSelect(selectId) {
    const select = document.getElementById(selectId);
    select.disabled = true;
    select.innerHTML = '<option value="" disabled selected>--Select--</option>';
    select.classList.add('bg-gray-50');
  }

  function resetDependentFields(startFrom) {
    const fields = ['subject', 'class', 'chapter', 'qtype', 'old_question'];
    const startIndex = fields.indexOf(startFrom);
    
    for (let i = startIndex + 1; i < fields.length; i++) {
      disableSelect(fields[i]);
    }
    
    // Hide preview, warning and disable delete button
    document.getElementById('question-preview').classList.add('hidden');
    document.getElementById('warning-message').classList.add('hidden');
    document.getElementById('delete-btn').disabled = true;
    document.getElementById('question_index').value = '';
  }

  function loadSubjects() {
    const pub = document.getElementById("publication").value;
    const subjects = pub ? Object.keys(jsonData[pub]) : [];
    let html = '<option value="" disabled selected>Select subject</option>';
    subjects.forEach(s => html += `<option value="${s}">${s}</option>`);
    document.getElementById("subject").innerHTML = html;
    
    enableSelect('subject');
    resetDependentFields('subject');
  }

  function loadClasses() {
    const pub = document.getElementById("publication").value;
    const sub = document.getElementById("subject").value;
    const classes = (pub && sub) ? Object.keys(jsonData[pub][sub]) : [];
    let html = '<option value="" disabled selected>Select class</option>';
    classes.forEach(c => html += `<option value="${c}">${c}</option>`);
    document.getElementById("class").innerHTML = html;
    
    enableSelect('class');
    resetDependentFields('class');
  }

  function loadChapters() {
    const pub = document.getElementById("publication").value;
    const sub = document.getElementById("subject").value;
    const cls = document.getElementById("class").value;
    const chapters = (pub && sub && cls) ? Object.keys(jsonData[pub][sub][cls]) : [];
    let html = '<option value="" disabled selected>Select chapter</option>';
    chapters.forEach(ch => html += `<option value="${ch}">${ch}</option>`);
    document.getElementById("chapter").innerHTML = html;
    
    enableSelect('chapter');
    resetDependentFields('chapter');
  }

  function loadQtypes() {
    const pub = document.getElementById("publication").value;
    const sub = document.getElementById("subject").value;
    const cls = document.getElementById("class").value;
    const ch = document.getElementById("chapter").value;
    const qtypes = (pub && sub && cls && ch) ? Object.keys(jsonData[pub][sub][cls][ch]) : [];
    let html = '<option value="" disabled selected>Select question type</option>';
    qtypes.forEach(qt => html += `<option value="${qt}">${qt}</option>`);
    document.getElementById("qtype").innerHTML = html;
    
    enableSelect('qtype');
    resetDependentFields('qtype');
  }

  function loadQuestions() {
    const pub = document.getElementById("publication").value;
    const sub = document.getElementById("subject").value;
    const cls = document.getElementById("class").value;
    const ch = document.getElementById("chapter").value;
    const qt = document.getElementById("qtype").value;
    
    currentQuestions = (pub && sub && cls && ch && qt) ? jsonData[pub][sub][cls][ch][qt] : [];
    let html = '<option value="" disabled selected>Select question</option>';

    if (currentQuestions.length === 0) {
      html = '<option value="" disabled selected>No questions found</option>';
    } else {
      currentQuestions.forEach((question, index) => {
        let displayText = '';
        
        // Handle different question types
        if (qt === "Match the Following") {
          const key = Object.keys(question)[0];
          displayText = `Match: ${key} â†’ ${question[key]}`;
        } 
        else if (qt === "Choose the Best Answer") {
          displayText = `MCQ: ${question.question}`;
        }
        else if (qt === "Fill in the Blanks") {
          displayText = `Fill: ${question.question}`;
        }
        else if (qt === "True/False") {
          displayText = `True/False: ${question.question}`;
        }
        else if (qt === "One Word Answer") {
          displayText = `One Word: ${question.question}`;
        }
        else if (qt === "Full Form") {
          const key = Object.keys(question)[0];
          displayText = `Full Form: ${key} = ${question[key]}`;
        }
        else if (qt === "Answer the Following" || qt === "Short Answer" || qt === "Long Answer") {
          displayText = `${qt}: ${question}`;
        }

        // Truncate for dropdown
        if (displayText.length > 60) {
          displayText = displayText.substring(0, 60) + '...';
        }

        html += `<option value="${index}">${displayText}</option>`;
      });
    }
    
    document.getElementById("old_question").innerHTML = html;
    enableSelect('old_question');
  }

  function updateQuestionIndex() {
    const selectedIndex = document.getElementById("old_question").value;
    document.getElementById("question_index").value = selectedIndex;
    
    if (selectedIndex && selectedIndex !== '') {
      // Show preview
      showQuestionPreview(selectedIndex);
      // Show warning and enable delete button
      document.getElementById('warning-message').classList.remove('hidden');
      document.getElementById('delete-btn').disabled = false;
    } else {
      // Hide preview, warning and disable delete button
      document.getElementById('question-preview').classList.add('hidden');
      document.getElementById('warning-message').classList.add('hidden');
      document.getElementById('delete-btn').disabled = true;
    }
  }

  function showQuestionPreview(index) {
    const qt = document.getElementById("qtype").value;
    const question = currentQuestions[index];
    let previewHTML = '';

    if (qt === "Match the Following") {
      const key = Object.keys(question)[0];
      previewHTML = `
        <p><strong>Left:</strong> ${key}</p>
        <p><strong>Right:</strong> ${question[key]}</p>
      `;
    }
    else if (qt === "Choose the Best Answer") {
      previewHTML = `
        <p><strong>Question:</strong> ${question.question}</p>
        <p><strong>Options:</strong></p>
        <ul class="ml-4">
          ${question.options.map((opt, i) => `<li>${String.fromCharCode(65 + i)}. ${opt}</li>`).join('')}
        </ul>
        <p><strong>Answer:</strong> ${question.answer}</p>
      `;
    }
    else if (qt === "Fill in the Blanks") {
      previewHTML = `
        <p><strong>Question:</strong> ${question.question}</p>
        <p><strong>Answer:</strong> ${question.answer}</p>
      `;
    }
    else if (qt === "True/False") {
      previewHTML = `
        <p><strong>Question:</strong> ${question.question}</p>
        <p><strong>Answer:</strong> ${question.answer}</p>
      `;
    }
    else if (qt === "One Word Answer") {
      previewHTML = `
        <p><strong>Question:</strong> ${question.question}</p>
        <p><strong>Answer:</strong> ${question.answer}</p>
      `;
    }
    else if (qt === "Full Form") {
      const key = Object.keys(question)[0];
      previewHTML = `
        <p><strong>Abbreviation:</strong> ${key}</p>
        <p><strong>Full Form:</strong> ${question[key]}</p>
      `;
    }
    else if (qt === "Answer the Following" || qt === "Short Answer" || qt === "Long Answer") {
      previewHTML = `<p>${question}</p>`;
    }

    document.getElementById('preview-content').innerHTML = previewHTML;
    document.getElementById('question-preview').classList.remove('hidden');
  }

  // Add confirmation dialog
  document.querySelector('form').addEventListener('submit', function(e) {
    const selectedIndex = document.getElementById("old_question").value;
    
    if (selectedIndex && selectedIndex !== '') {
      const questionText = document.getElementById("old_question").options[document.getElementById("old_question").selectedIndex].text;
      if (!confirm(`Are you sure you want to delete this question?\n\n"${questionText}"`)) {
        e.preventDefault();
      }
    } else {
      e.preventDefault();
      alert('Please select a question to delete.');
    }
  });

  // Initialize the form
  document.addEventListener('DOMContentLoaded', function() {
    resetDependentFields('publication');
  });
</script>
{% endblock %}
